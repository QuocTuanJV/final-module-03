<h1>My Awesome List</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Tag</th>
    <th scope="col">URL</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of awesomeList">
    <td>{{item.tag}}</td>
    <td>{{item.url}}</td>
    <td>{{item.descriptions}}</td>
  </tr>
  </tbody>
</table>
