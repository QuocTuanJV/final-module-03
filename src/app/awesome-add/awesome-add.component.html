<form [formGroup]="awesomeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Tag</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="tag">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword3">URL</label>
    <input type="text" class="form-control" id="exampleInputPassword3" formControlName="url">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword4">Description</label>
    <input type="text" class="form-control" id="exampleInputPassword4" formControlName="descriptions">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
